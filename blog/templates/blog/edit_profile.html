{% extends 'base.html' %}

{% block title %}
    <title>Profile</title>
{% endblock %}
{% block content %}
    <div class="row pt-lg-5">
        <div class="row">
            <h2> Profile </h2>
            <hr>
        </div>
        <div class="form-group pt-lg-3">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <p>
                    <span>
                        <button type="submit" class="btn btn-success">
                            Update
                        </button>
                    </span>
                    <span>
                        <a href="{% url 'profile' %}"
                           class="btn btn-secondary">
                            Back
                        </a>
                    </span>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
