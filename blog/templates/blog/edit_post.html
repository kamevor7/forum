{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Edit Post</title>
{% endblock %}
{% block content %}
    <div class="row pt-lg-5">
        <h1>
            <em>Edit Post</em>
        </h1>
        <hr>
    </div>

    <div class="row pt-lg-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <span>
                    <button type="submit" class="btn btn-success">
                        Update
                    </button>
                </span>
                <span>
                    <a href="{% url 'blog' %}"
                       class="btn btn-danger">
                        Cancel
                    </a>
                </span>
            </p>
        </form>
    </div>
{% endblock %}
