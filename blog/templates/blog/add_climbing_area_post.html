{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Add A Climbing Area Post</title>
{% endblock %}
{% block content %}
    <div class="row pt-lg-5">
        <h1>
            <em>New Climbing Area Post<br></em>
            <em>Tell us about an area that you have climbed or know about and why it is so great!</em>
        </h1>
        <hr>
    </div>

    <div class="row pt-lg-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <span>
                    <button type="submit" class="btn btn-success">
                        Post
                    </button>
                </span>
                <span>
                    <a href="{% url 'climbing_areas' %}"
                       class="btn btn-danger">
                        Cancel
                    </a>
                </span>
            </p>
        </form>
    </div>
{% endblock %}
