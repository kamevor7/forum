{% extends 'base.html' %}

{% block title %}
    <title>Password Management</title>
{% endblock %}

{% block content %}

    <div class="row pt-lg-5">
        <h2> Change Password </h2>
        <hr>

        <div class="form-group pt-lg-4">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <p>
                    <span>
                        <button type="submit"
                                class="btn btn-secondary">
                            Change My Password
                        </button>
                    </span>
                    <span>
                        <a href="{% url 'profile' %}"
                           class="btn btn-secondary">
                            Back
                        </a>
                    </span>
                </p>

            </form>
        </div>
    </div>

{% endblock %}
